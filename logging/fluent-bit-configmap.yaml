apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: customer-service
data:
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

    [INPUT]
        Name tail
        Path /app/logs/*.log
        Parser java
        Tag app.*
        Refresh_Interval 5
        Skip_Long_Lines On
        Mem_Buf_Limit 5MB

    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=docker.service
        Path /var/log/journal

    [FILTER]
        Name kubernetes
        Match app.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix app.var.log.containers
        Merge_Log On
        Keep_Log Off

    [OUTPUT]
        Name es
        Match app.*
        Host elasticsearch
        Port 9200
        HTTP_User elastic
        HTTP_Passwd ${ELASTIC_PASSWORD}
        Index customer-service-%Y.%m.%d
        Type _doc
        Retry_Limit 5
        Time_Key timestamp
        Time_Key_Format %Y-%m-%dT%H:%M:%S

    [OUTPUT]
        Name loki
        Match app.*
        Host loki
        Port 3100
        Labels job=customer-service, namespace=customer-service
        Auto_Kubernetes_Labels On

    [OUTPUT]
        Name cloudwatch
        Match app.*
        region us-east-1
        log_group_name /aws/eks/customer-service
        log_stream_prefix from-fluent-bit
        auto_create_group true

  parsers.conf: |
    [PARSER]
        Name java
        Format regex
        Regex ^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?<level>[A-Z]+)\s+(?<logger>[^\s]+)\s+-\s+(?<message>.*)$
        Time_Key timestamp
        Time_Format %Y-%m-%d %H:%M:%S.%L

    [PARSER]
        Name json
        Format json
        Time_Key timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ

    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
